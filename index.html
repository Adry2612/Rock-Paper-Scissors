<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                <span> ROCK.</span>
                <span> PAPEL.</span>
                <span> SCISSORS.</span>
            </div>

            <div class="score">
                <span> SCORE </span>
                <span class="player-score"> 1 </span>
            </div>
        </div>

        <div class="game">
            <div class="container paper">
                <div class="button">
                    <img src="assets/icon-paper.svg" alt="Paper">
                </div>
            </div>

            <div class="container scissors">
                <div class="button">
                    <img src="assets/icon-scissors.svg" alt="Scissors">
                </div>
            </div>

            <div class="container rock">
                <div class="button">
                    <img src="assets/icon-rock.svg" alt="Rock">
                </div>
            </div>
        </div>

    </div>
   
    <div class="howtoplay">
        <span> HOW TO PLAY </span>
        <div class="instructions">
            
        </div>
    </div>
</body>
</html>
